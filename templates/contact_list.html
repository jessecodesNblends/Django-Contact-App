{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">All Contacts</h1>

<table class="table" border="1">
    <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Message</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contact_list %}
            <tr>
                <td>{{ contact.first_name }}</td>
                <td>{{ contact.last_name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.message }}</td>
                <td><a href="{% url 'contact:contact_details' contact.pk %}">View</a></td>
                <td><a href="{% url 'contact:contact_edit' contact.pk %}">edit</a></td>
                <td><a href="{% url 'contact:contact_delete' contact.pk %}">delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="row px-3">
    <a class="btn btn-primary" href="{% url 'contact:create' %}">New</a>
</div>
{% endblock %}
